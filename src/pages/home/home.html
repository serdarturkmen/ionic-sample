<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides effect="fade" (ionSlideWillChange)="onSlideChanged()" pager="true" paginationType="bullets" *ngIf="deviceType == 'mobile'">
    <ion-slide *ngFor="let slide of allSlides" class="swiper-no-swiping" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')', 'background-size': 'cover'}"></ion-slide>
    <div *ngIf="currentIndex > 0" class="swiper-button-prev swiper-button-white" (click)="previousSlide()"></div>
    <div *ngIf="currentIndex < allSlides.length-1" class="swiper-button-next swiper-button-white" (click)="nextSlide()"></div>
  </ion-slides>

  <ion-slides effect="fade" (ionSlideWillChange)="onSlideChanged()" loop="true" autoplay="2000" pager="true" paginationType="bullets"
              *ngIf="deviceType == 'large'">
    <ion-slide *ngFor="let slide of allSlides" class="swiper-no-swiping" [ngStyle]="{'background' : 'url(' + slide.imageUrl + ')', 'background-size': 'cover'}"></ion-slide>
    <div *ngIf="currentIndex > 0" class="swiper-button-prev swiper-button-white" (click)="previousSlide()"></div>
    <div *ngIf="currentIndex < allSlides.length-1" class="swiper-button-next swiper-button-white" (click)="nextSlide()"></div>
  </ion-slides>

  <br>

  <br>
  <!--Basic: auto-select the icon based on the platform -->

    <div style="margin: 15px;">
      <ion-icon name="add-circle" style="zoom:4.0;"></ion-icon>
